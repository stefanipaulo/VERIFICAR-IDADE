<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificar Idade</title>
<!-- Adicionando Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Verificar Idade</h2>

            <div class="form-group">
                <label for="idade">Digite sua idade:</label>
                <input type="number" class="form-control" id="idade" name="idade">
            </div>

            <button class="btn btn-primary" onclick="verificarIdade()">Verificar</button>

            <p id="resultado" class="mt-3"></p>
        </div>
    </div>
</div>

<!-- Adicionando Bootstrap JS (opcional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
function verificarIdade() {
    var idade = parseInt(document.getElementById("idade").value);

    if (isNaN(idade)) {
        document.getElementById("resultado").textContent = "Por favor, digite um número válido.";
    } else {
        if (idade >= 18) {
            document.getElementById("resultado").textContent = "Você é maior de idade.";
        } else {
            document.getElementById("resultado").textContent = "Você é menor de idade.";
        }
    }
}
</script>

</body>
</html>
